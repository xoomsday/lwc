<html>
  <head>
    <title id="documentTitle">Local World Clock 2025-09-10.0945</title>
    <link rel="stylesheet" href="lwc.css" />
    <link rel="icon" type="image/x-icon" href="LWC.ico" />
    <link rel="manifest" href="manifest.json">
    <script type="text/javascript" src="lwc.js" charset="UTF-8"></script>
  </head>
  <body onload="initialize()">

    <div class="wc-local">
      <div class="wc-local-clock">21:12:34</div>
      <div class="wc-local-date">Sat, Oct 9, 2021</div>
    </div>

    <div class="settings-icon" onclick="toggleSettings()">&#9881;</div>

    <div id="settings-panel" class="hidden">
      <form onsubmit="addLocation(event)">
        <input type="text" id="newName" placeholder="City Name" required>
        <input type="text" id="newId" placeholder="Timezone ID" required>
        <div id="tz-suggestions"></div>
        <button type="submit">Add Location</button>
      </form>
      <p>To reorder, press, hold, and drag. Click the 'X' button on a clock to remove it.</p>
      <div class="font-controls">
        <button onclick="decreaseFontSize()">-</button>
        <button onclick="increaseFontSize()">+</button>
      </div>
    </div>

    <div id="wc-list">
    </div>
  </body>
</html>
